# action.yml
name: "py-all"
description:
  "Unexport is a linter that tries to keep the `__all__` in your Python modules always
  up to date."

inputs:
  extra_args:
    description: "options to pass to unexport run"
    required: false
    default: "--check"
runs:
  using: "composite"
  steps:
    - run: pip install --upgrade pip && python -m pip install unexport==0.3.5
      shell: bash
    - run: unexport  ${{ inputs.extra_args }}
      shell: bash
branding:
  icon: "check"
  color: "red"
